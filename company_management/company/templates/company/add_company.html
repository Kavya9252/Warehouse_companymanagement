<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Company | Applexus Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            font-size: 1rem;
        }
        .form-control {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            background-color: #fff;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            background-color: #f8f9fa;
        }
        .form-control:hover {
            border-color: #80bdff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-outline-secondary {
            border-radius: 25px;
        }
        .container {
            max-width: 600px;
            padding-top: 5%;
        }
        .back-btn {
            text-decoration: none;
            color: #6c757d;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Add New Company
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="card-body">
                    <div class="mb-4">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Enter company name">
                    </div>
                    <div class="mb-4">
                        <label for="company_id" class="form-label">Company ID</label>
                        <input type="text" id="company_id" name="company_id" class="form-control" placeholder="Enter company ID">
                    </div>
                    <div class="mb-4">
                        <label for="company_address" class="form-label">Company Address</label>
                        <input type="text" id="company_address" name="company_address" class="form-control" placeholder="Enter company address">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Add Company</button>
                        <a href="{% url 'company_list' %}" class="btn btn-outline-secondary">Back to List</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

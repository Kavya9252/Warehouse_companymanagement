<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f4f6f9;
        }
        .content {
            padding: 20px;
            width: 100%;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="content">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Company List</h2>

            <div class="d-flex justify-content-end mb-3">
                <a href="{% url 'add_company' %}" class="btn btn-primary">‚ûï Add New Company</a>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    {% if companies %}
                        <table class="table table-bordered table-striped text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>Company ID</th>
                                    <th>Company Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for company in companies %}
                                    <tr>
                                        <td>{{ company.company_id }}</td>
                                        <td>{{ company.company_name }}</td>
                                        <td>
                                            <a href="{% url 'edit_company' company.company_id %}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                                            <a href="{% url 'delete_company' company.company_id %}" class="btn btn-danger btn-sm">üóë Delete</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    {% else %}
                        <p class="text-center text-muted">No companies added yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
